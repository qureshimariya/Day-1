<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heading</title>
<style>
    .button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;

        border-radius: 5px;
        border: none;

    /* Hover effect */

    }

    #signInBtn {

    }

        background-color: green;
    }

    #signInGoogleBtn {
        background-color: orange;
    }
</style>
</head>
<body>
<div class="c1">
  <h1>Heading</h1>
</div>
   
    <button id="signInBtn" class="button">Sign In</button>
    <button id="signInOtpBtn" class="button">Sign In OTP</button>
    <button id="signInGoogleBtn" class="button">Sign In with Google</button>
</body>
</html>
